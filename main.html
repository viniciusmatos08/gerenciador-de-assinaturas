<!DOCTYPE html>
<html>
    <head>
        <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
        <script>
         valorTotal = 0;
         
          function addNewBtn(){
            valorTotal = valorTotal + parseInt(document.getElementById('5').value,10);
            var assinante = document.getElementById('1').value;
            var assinatura = document.getElementById('2').value;
            var quemUsa = document.getElementById('3').value;
            var vencimento = document.getElementById('4').value;
            var valor = document.getElementById('5').value;

             $("table").append("<tr> <td>  "+assinatura+"</td> <td>"+  assinante+  "</td> <td>" + quemUsa+  "</td> <td>" + vencimento +  "</td> <td>" + valor + "</td> </tr>");

             document.getElementById("valorTotal").innerHTML=valorTotal;
          }
       </script>
     </head>
    <body>

        <h1>Gerenciador de Assinaturas</h1>

        <table border=1>
            <tr>
                <th> Assinatura </th>
                <th> Assinante </th>
                <th> Quem usa </th>
                <th> Vencimento </th>
                <th> Valor </th>
            </tr>
        </table>

        <input type="text" id="1" >
        <input type="text" id="2">
        <input type="text" id="3">
        <input type="text" id="4">
        <input type="text" id="5">
        <button onclick="addNewBtn()">Add</button>
        <text id="valorTotal"></text>    
    </body>
</html>
